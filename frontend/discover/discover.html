    <script>
        var southWest = L.latLng(-85, -180);
        var northEast = L.latLng(85, 180);
        var bounds = L.latLngBounds(southWest, northEast);
        // Initialisiere die Karte
        var map = L.map('map', {
            center: [51.505, -0.09],
            zoom: 2,
            maxBounds: bounds,
            maxZoom: 18,
            minZoom: 2,
            maxBoundsViscosity: 1.0
        });

        // FÃ¼ge die OpenStreetMap-Kachel-Ebene hinzu
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Variable, um die geladenen LÃ¤nder zu speichern
        var countryLayers = {};
        var allCountriesLayer;

        // Funktion zum Laden der GeoJSON-Daten fÃ¼r ein Land
        function loadCountry(countryName, color) {
            var url = `https://nominatim.openstreetmap.org/search?country=${countryName}&format=geojson&accept-language=en&polygon_geojson=1`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.features && data.features.length > 0) {
                        var countryLayer = L.geoJSON(data.features[0].geometry, {
                            style: {
                                color: color
                            }
                        }).addTo(map);

                        // Klick-Event hinzufÃ¼gen, um zur neuen Seite zu navigieren
                        countryLayer.on('click', function () {
                            window.location.href = `../analytics/analytics.html?country=${encodeURIComponent(countryName)}`;
                        });

                        // Das Land zur Liste der geladenen LÃ¤nder hinzufÃ¼gen
                        countryLayers[countryName] = countryLayer;
                        map.fitBounds(countryLayer.getBounds());
                    } else {
                        alert("Land nicht gefunden!");
                    }
                })
                .catch(err => {
                    console.error("Fehler beim Laden der GeoJSON-Daten:", err);
                });
        }

        // Funktion zum EinfÃ¤rben der LÃ¤nder
        function colorCountry(color, countryName) {
            if (countryName) {
                if (countryLayers[countryName]) {
                    // Wenn das Land bereits geladen wurde, Ã¤ndere die Farbe
                    countryLayers[countryName].setStyle({ color: color });
                } else {
                    // Wenn das Land noch nicht geladen wurde, lade es
                    loadCountry(countryName, color);
                }
            } else {
                alert("Bitte geben Sie einen LÃ¤ndernamen ein!");
            }
        }

        // Funktion zum Laden der GeoJSON-Daten fÃ¼r alle LÃ¤nder
        fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
            .then(response => response.json())
            .then(data => {
                allCountriesLayer = L.geoJSON(data, {
                    style: {
                        color: 'transparent',
                        weight: 1
                    },
                    onEachFeature: function (feature, layer) {
                        layer.on('click', function () {
                            var countryName = feature.properties.name;
                            window.location.href = `../analytics/analytics.html?country=${encodeURIComponent(countryName)}`;
                        });
                    }
                }).addTo(map);
            })
            .catch(err => {
                console.error("Fehler beim Laden der GeoJSON-Daten:", err);
            });
        function mockFilter(color){
            var countries = [
                "Deutschland",
                "Frankreich",
                "Italien",
                "Spanien",
                "Schweiz",
                "Ã–sterreich",
                "Niederlande",
                "Belgien",
                "DÃ¤nemark",
                "Polen",
                "Schweden",
                "Norwegen",
                "Portugal",
                "Griechenland"
            ];

            var randomCountries = [];
            var countriesCopy = countries.slice(); // Kopie der Original-Liste

            // Schleife zum AuswÃ¤hlen zufÃ¤lliger LÃ¤nder
            for (var i = 0; i < 5; i++) {
                var randomIndex = Math.floor(Math.random() * countriesCopy.length);
                randomCountries.push(countriesCopy[randomIndex]);
                // Entferne das ausgewÃ¤hlte Land aus der Kopie, um Duplikate zu vermeiden
                countriesCopy.splice(randomIndex, 1);
            }

            randomCountries.forEach(country => colorCountry(color, country));

        }

    </script>

<script>
    function loadContent(lang) {
        $.ajax({
            type: "GET",
            url: "../content/discover_content.xml",
            dataType: "xml",
            success: function(xml) {
                var xslFile;
                if (lang === 'en') {
                    xslFile = "../i18n/translate_discover_en.xsl";
                } else if (lang === 'de') {
                    xslFile = "../i18n/translate_discover_de.xsl";
                }
                $.ajax({
                    type: "GET",
                    url: xslFile,
                    dataType: "xml",
                    success: function(xsl) {
                        var xsltProcessor = new XSLTProcessor();
                        xsltProcessor.importStylesheet(xsl);
                        var resultDocument = xsltProcessor.transformToFragment(xml, document);
                        $('#discover-main-content').empty().append(resultDocument);
                    }
                });
            }
        });
    }

    $(document).ready(function() {
        // Load English content by default
        loadContent('de');
    });
</script>
